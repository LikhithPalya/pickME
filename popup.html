<!DOCTYPE html>
<html>

<head>
    <title>Tab Title Displayer</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #title {
            margin-top: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <h1>Tab Title Displayer</h1>
    <button id="displayTitle">Display Tab Title</button>
    <div id="title"></div>
    <script src="popup.js"></script>
</body>
